<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="theme-color" content="#151515">
    <title>Xelvox</title>
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        font-size: 16px;
        line-height: 1;
        background-color: #101515;
        color: #00f8f8;
      }
      .container {
        display: flex;
        padding: 20px;
        width: 100%;
        min-height: 100vh;
      }
      .content {
        display: block;
        margin: auto;
      }
      h1 {
        display: block;
        margin: 0;
        font-size: 32px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1>xelvox</h1>
      </div>
    </main>

    <script>
      (function () {
        if (window.location.host.includes('xelvox.com')) {
          var gtagScript = document.createElement('script');
          gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-X0FDS19NE5';
          document.body.appendChild(gtagScript);

          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', 'G-X0FDS19NE5');
        }
      })();
    </script>
  </body>
</html>
